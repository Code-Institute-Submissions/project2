<!DOCTYPE html>
<html>
<head>

   <title>Visitor Attractions Dashboard</title>
   <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/keen-dashboards.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/introjs.css')}}">

   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- <style type="text/css">
        @media screen and (max-width: 665px) {
           nav ul li {
                display: block;
                width: 120px;
                border-bottom: none;
           }
            #tour-button{
                position: center;
            }
        }
    </style>    -->
</head>

<body class="application">

   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!-- inverse provides black navbar-->
    <!--for a full width container, spanning the entire width of the viewport.-->
       <div class="container-fluid">
           <div class="navbar-header">
               <!--add logo-->
                <a class="navbar-brand" href="#">
                    <!--<img src="https://www.visitbritain.org/sites/all/themes/vb_corporate/logo.png" alt="Visitor Numbers 2015" height="50px">-->
                    <img src="{{ url_for ('static', filename='logo2.png')}}" alt="Visitor Numbers 2015">

                </a>
               <!--button instead of menu-->
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                   <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
               </button>
           </div>
           <!--the content that you want to be collapsed needs to be wrapped in a <div> with classes .collapse, .navbar-collapse. -->
           <div class="collapse navbar-collapse" id="myNavbar">
               <button class="btn btn-info navbar-btn navbar-right" id="tour-button" autofocus onclick="javascript:introJs().start();">Tour</button>
               <ul class ="nav navbar-nav navbar-right">
                   <li><a href="{{ url_for('index') }}">Home</a></li>
                   <li><a href="{{ url_for('about') }}">About</a></li>
                   <li><a href="#">Tour</a></li>
               </ul>
           </div>

           <!--<button class="btn btn-danger navbar-btn">Button</button>-->
       </div>
    </div>

    <div class="container-fluid">
       {% block content %}
       {% endblock %}
    </div>



    <footer class="col-12">
      <p>Kashmir Kalirai P2 2017. Copyright</p>
    </footer>


    <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>

    <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/intro.js' )}}" type="text/javascript"></script>

</body>
</html>
